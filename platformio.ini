[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200 
lib_deps =
    mikalhart/tinygpsplus 
    arduino-lmic=https://github.com/designer2k2/arduino-lmic/archive/refs/tags/1.5.1.1.zip
    ;arduino-lmic=https://github.com/mcci-catena/arduino-lmic/archive/refs/tags/v4.1.1.zip
    Adafruit SSD1306 
    AXP202X=https://github.com/lewisxhe/AXP202X_Library/archive/master.zip

